<body>
<script>
let i, par, impar;
par=0;
impar=0;
for(i=1; i<=200; i++)
{
 if(i%2==0)
 {
 par ++;
 }
  if(i%2==1)
 {
 impar ++;
 }

}
document.write('estos son los pares='+par+'<br>');
document.write('estos son los impares='+impar+'<br>');
</script>
